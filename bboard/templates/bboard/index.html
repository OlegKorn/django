{% extends "basic.html" %}

{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="container">
            <div class="col-lg-12 col-md-12 mtb1">
              <form action="search">
                <div class="form-group" method="GET">

                  <!--FORMS INPUT-->

                  <!--<select class="form-control">
                    <option name="url" value="https://www.move2oregon.com/all-properties/">Move2Oregon</option>
                  </select>-->

                  <!--<h4 class="lh115 mt025">Search real estate ads</h4>
                  <p class="lh115 mt025">Put the url "https://www.move2oregon.com/all-properties/" here: <br/><span class="italic small mt025 color">https://www.move2oregon.com/all-properties/</span></p>
                  <input type="text" class="form-control mt025" name="root" placeholder="https://www.move2oregon.com/all-properties/">-->

                  <h4 class="lh115 mt025">Choose the kind of real estate:</h4>
                  <style> .checkbox-values {margin: 2.25rem 0; padding: .75rem 0 auto;}</style>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="type" value="open-houses" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Open houses</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="type" value="single-family-homes" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Single family homes</label>
                  </div>  
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio4" name="type" value="homes-on-acreage" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio4">Homes on acreage</label>
                  </div> 
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio5" name="type" value="farms-ranches" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio5">Farms/Ranches</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio6" name="type" value="water-river-ocean-front" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio6">Water/River/Ocean Front</label>
                  </div> 
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio7" name="type" value="lots-and-land-acreage" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio7">Lots and Land (Acreage)</label>
                  </div> 
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio8" name="type"  value="manufactured-homes" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio8">Manufactured Homes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio9" name="type" value="condos-townhomes" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio9">Condos/Townhomes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio10" name="type" value="multi-family" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio10">Multi-Family</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio11" name="type" value="55-retirement" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio11">55+ Retirement</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio12" name="type" value="golf-course-homes" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio12">Golf Course Homes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio13" name="type" value="new-construction" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio13">New Construction</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio14" name="type" value="commercial-improved-investments" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio14">Commercial/Improved/<br/>Investments</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio15" name="type" value="business-opportunities" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio15">Business Opportunities</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio16" name="type" value="forclosure" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio16">Forclosure</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio17" name="type" value="reo" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio17">REO</label>
                  </div> 
                
                  <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary mt025" name="search">Submit</button>
                  </div>
                  <!--FORMS INPUT-->
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-lg-8 col-md-12">
          <div class="container">
            <div class="col-lg-12 col-md-12 mtb1">

              {% for bb in bbs %}
              <div class="card shadow-sm">
                <div class="card-body align-items-start shadow color">
                  <h5 class="mb-0">
                    <b>{{ bb.title }}</b>
                    </br>
                    <small class="text-dark">PRICE: {{ bb.price }} $</small>
                  </h5>
                  <div class="mb-1 text-muted"> {{ bb.published }} </div>  
                  <p class="card-text mb-auto"> {{ bb.content }} </p>
                  <p class="card-text mb-auto"><a class="tag" href="/bboard/{{ bb.rubric.pk }}">{{ bb.rubric.name }}</a></p>  
                </div> 
              </div>
              {% endfor %}

            </div>
          </div>
        </div>

      </div>
    </div>
{% endblock %}
